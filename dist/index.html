<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>ToDo List</title>
    <script>
        function openForm() {
    document.getElementById('taskFormContainer').style.display = 'block'
}

function closeForm() {
    document.getElementById('taskFormContainer').style.display = 'none'
}
    </script>
</head>
<body>
    <header class="mainHeader">
        <h1>ToDo List</h1>
    </header>
    <main class="main">
        <nav class="navbar">
            <button class="projectDefault" id="projectAll">All projects</button>
            <button class="projectDefault" id="projectToday">Today</button>
            <button class="projectDefault" id="projectThisWeek">This Week</button>

        </nav>
        <div class="taskView">
            <header class="secondaryHeader">
                <h1 class="projectTitle">Tasks</h1>
                <button id="openTaskForm" onclick="openForm()">Add Task</button>

                <div class="taskFormPopup" id="taskFormContainer">
                    <form class="taskForm" id="taskForm">
                        <h1>New Task</h1>

                        <label for="taskName">Name</label>
                        <input type="text" name="taskName">

                        <label for="taskDesc">Description</label>
                        <input type="text" name="taskDesc">
                        
                        <label for="dueDate">Due Date</label>
                        <input type="date" name="dueDate">

                        <label for="taskPriority">Priority</label>
                        <select name="taskPriority">
                            <option value="high">High</option>
                            <option value="medium" selected>Medium</option>
                            <option value="low">Low</option>
                        </select>

                        <button id="cancelBtn" onclick="closeForm()">Cancel</button>
                        <button id="submitBtn" type="submit">Submit</button>
                    </form>
                </div>
            </header>
        </div>
    </main>
